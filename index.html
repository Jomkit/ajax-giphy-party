<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-dark">
<div class="container-float text-center bg-dark bg-gradient">
  <h1 class="text-light">GIPHY PARTY</h1>
</div>
<div class="container text-center">
  <div class="row">
  
      <form action="" class="gif-form">
        <input type="text" class="col" placeholder="Enter a search term">
        <button class="col btn btn-secondary" id="search-btn">Search Giphy!</button>
        <button class="col btn btn-danger" id="remove-button">Remove Images</button>
      </form>

  </div>
  <div class="row mt-5" id="gifs">
  </div>
  
</div>
  

  <!-- Scripts  -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
<script src="app.js"></script>
</body>

</html>
